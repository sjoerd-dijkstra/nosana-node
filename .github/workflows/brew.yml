name: Build and release Nosana Node brew package

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
#    runs-on: ${{ matrix.os }}
#    strategy:
#      matrix:
#        os: [ ubuntu-latest, macos-latest ]
#        os: [ ubuntu-latest ]

    steps:
      # repo
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      # java
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # clojure
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.1
        with:
          cli: latest

      # build
      - name: Clojure Uber Build
        run: clojure -X:compile uberjar

      # artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nosana-node
          path: target/*.jar
          if-no-files-found: error

  release:
    name: Release package
    needs: build
    runs-on: ubuntu-latest
    env:
      RELEASE_BODY_FILE: body.txt
    outputs:
      new_version: ${{ steps.release-files.outputs.new_version }}
      all_files_sha: ${{ steps.release-files.outputs.all_files_sha }}
    steps:
      # repo
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      # artifact
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      # build
      - name: Check files
        run: ls artifacts/**/*

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      # prepare release
      - name: Prepare release files
        id: release-files
        run: .github/scripts/prepare-release.sh
        env:
          TAG_REF: ${{ github.ref }}
          CHANGE_LOG: ${{ steps.changelog.outputs.changelog }}

      # build
      - name: Check files
        run: ls release/*

      # release
      - name: Release package
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ env.RELEASE_BODY_FILE }}
          files: release/*
          draft: false
          prerelease: false

  update:
    name: Update Brew
    needs: release
    runs-on: ubuntu-latest
    env:
      new_version: ${{ needs.release.outputs.new_version }}
      all_files_sha: ${{ needs.release.outputs.all_files_sha }}
    steps:
      # remote repo
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          repository: nosana-ci/homebrew-tools

      # changes formula
      - name: Update formula native image
        id: update-formula
        run: scripts/update-formula.sh nosana-node.rb "${new_version}" "${all_files_sha}"
        env:
          new_version: ${{ env.new_version }}
          all_files_sha: ${{ env.all_files_sha }}

      # create PR
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.BOT_GITHUB_PAT_PUBLIC_REPO }}
          commit-message: Update nosana-node formula to version ${{ env.new_version }}
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          base: main
          branch: update-nosana-node-cli-formula
          delete-branch: true
          title: Nosana Node brew update ${{ env.new_version }}
          body: |
            This PR
            - Updates nosana-node formulas to version ${{ env.new_version }}
            - Source archive sha is `${{ env.all_files_sha }}`
            - All files package sha is `${{ env.all_files_sha }}`
            - Auto-generated from [devex-cli Continuous Delivery workflow][1] ([workflow src][2])
            [1]: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
